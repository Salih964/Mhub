{%extends 'base.html'%}

{%block title_block%}

    <title>Add-Movie</title>

{%endblock%}

{%block main_block%}



<div class="container mt-3">

    <form action="" method="post" class="w-75 p-4 border shadow mx-auto">

        <h3 class="text-center fw-bold">Add Movie</h3>
        {{form.errors}}

        {%csrf_token%}

        <div class="row mb-3">
            <div class="col-6">
                <label for="">title</label>
                {{form.title}}
            </div>
            <div class="col-6">
                <label for="">year</label>
                {{form.year}}
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-6">
                <label for="">runtime</label>
                {{form.run_time}}
            </div>
            <div class="col-6">
                <label for="">director</label>
                {{form.director}}
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-6">
                <label for="">language</label>
                {{form.language}}
            </div>
            <div class="col-6">
                <label for="">genre</label>
                {{form.genre}}
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-12">
                <label for="">producer</label>
                {{form.producer}}
            </div>
        </div>

        <button type="submit" class="btn btn-outline-info form-control">Add</button>

    </form>
</div>

{%endblock%}
