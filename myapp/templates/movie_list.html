{%extends 'base.html'%}


{%block title_block%}

 <title>Movie-list</title>

{%endblock%}

{%block main_block%}

<div class="container p-4 border mt-5 shadow">

  <div class="my-2">
    <a href="{%url 'movie-create'%}" class="btn btn-success">Add New Movie</a>
  </div>

  <table class="table">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Language</th>
        <th>Genre</th>
        <th>RunTime</th>
        <th>Director</th>
        <th>Action</th>
    </tr>  
    {%for m in data%}
      <tr>
          <td>{{m.title}}</td>
          <td>{{m.year}}</td>
          <td>{{m.language}}</td>
          <td>{{m.genre}}</td>
          <td>{{m.run_time}}</td>
          <td>{{m.director}}</td>
          <td>
            <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info">view</a>

            <a href="{%url 'movie-delete' m.id%}" class="btn btn-outline-danger">remove</a>

            <a href="{%url 'movie-update' m.id%}" class="btn btn-outline-warning">edit</a>
          </td>
      </tr>
    {%endfor%}
  </table>


</div>
{%endblock%}
